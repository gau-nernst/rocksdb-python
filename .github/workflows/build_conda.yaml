name: Build with conda
on:
  push:
    paths-ignore:
      - .github/workflows/build.yaml
      - README.md
      - .gitignore
      - .gitmodules

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: "3.10"
          channels: conda-forge

      - name: Install dependencies
        run: conda install -q -y zlib rocksdb pytest

      - name: Build
        run: python -m pip install . -v

      - name: Test
        run: pytest tests/
