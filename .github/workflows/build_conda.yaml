name: Build with conda
on:
  push:
    paths-ignore:
      - README.md
      - .gitignore
      - .gitmodules

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup conda
        uses: conda-incubator/setup-miniconda@v2

      - name: Install dependencies
        run: conda install rocksdb pytest -c conda-forge

      - name: Build
        run: pip install . -v

      - name: Test
        run: pytest tests/
