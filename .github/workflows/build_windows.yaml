name: Build on Windows
on:
  push:
    paths:
      - '!.github/workflows/*'
      - .github/workflows/build_windows.yaml
      - setup.py
      - src/*
      - tests/*

jobs:
  vcpkg:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build RocksDB from vcpkg
        run: vcpkg install rocksdb[core,bzip2,lz4,snappy,zlib,zstd]:x64-windows-static-md

      - name: Setup Python
        uses: actions/setup-python@v3

      - name: Install dependencies
        run: pip install pytest

      - name: Build
        run: pip install . -v
        env:
          ZLIB_LIB: zlib

      - name: Test
        run: pytest tests/
