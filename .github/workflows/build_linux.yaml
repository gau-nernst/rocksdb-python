name: Build on Linux
on:
  push:
    paths:
      - '!.github/workflows/*'
      - .github/workflows/build_linux.yaml
      - setup.py
      - src/*
      - tests/*

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Checkout RocksDB
        uses: actions/checkout@v3
        with:
          repository: facebook/rocksdb
          ref: v8.0.0
          path: rocksdb

      - name: Install RocksDB dependencies
        run: sudo apt-get -y install libsnappy-dev zlib1g-dev libbz2-dev liblz4-dev libzstd-dev

      - name: Build RocksDB
        run: make -C rocksdb static_lib -j $(nproc)
        env:
          PORTABLE: 1
          EXTRA_CFLAGS: -fPIC -g0
          EXTRA_CXXFLAGS: -fPIC -g0

      - name: Setup Python
        uses: actions/setup-python@v3

      - name: Install dependencies
        run: pip install pytest

      - name: Build
        run: pip install . -v

      - name: Test
        run: pytest tests/
