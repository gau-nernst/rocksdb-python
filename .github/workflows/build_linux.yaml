name: Build on Linux
on:
  push:
    paths:
      - '!.github/workflows/*'
      - .github/workflows/build_linux.yaml
      - setup.py
      - src/*
      - tests/*

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3

      - name: Install dependencies
        run: pip install pytest

      - name: Download RocksDB
        run: |
          gh release download rocksdb-8.0.0 -p '*manylinux2014_x86_64.tar.gz' -O rocksdb.tar.gz
          tar -xzvf rocksdb.tar.gz
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Build
        run: pip install . -v

      - name: Test
        run: pytest tests/
