name: Build on Linux
on:
  push:
    paths-ignore:
      - .github/workflows/build_conda.yaml
      - .github/workflows/build_macos_homebrew.yaml
      - .github/workflows/build_windows_vcpkg.yaml
      - .github/workflows/wheels.yaml
      - README.md
      - .gitignore

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install RocksDB dependencies
        run: sudo apt-get -y install libsnappy-dev zlib1g-dev libbz2-dev liblz4-dev libzstd-dev

      - name: Checkout RocksDB
        uses: actions/checkout@v3
        with:
          repository: facebook/rocksdb
          ref: v8.0.0
          path: rocksdb

      - name: Build RocksDB
        run: |
          make -C rocksdb static_lib -j $(nproc)
          strip --strip-debug --strip-unneeded rocksdb/librocksdb.a
        env:
          PORTABLE: 1
          EXTRA_CFLAGS: -fPIC
          EXTRA_CXXFLAGS: -fPIC

      - name: Setup Python
        uses: actions/setup-python@v3

      - name: Install dependencies
        run: pip install pytest

      - name: Build
        run: pip install . -v

      - name: Test
        run: pytest tests/
