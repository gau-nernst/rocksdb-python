name: Build
on:
  push:
    paths-ignore:
      - .github/workflows/build_conda.yaml
      - README.md
      - .gitignore
      - .gitmodules

jobs:
  build_ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install RocksDB dependencies
        run: sudo apt-get -y install libsnappy-dev zlib1g-dev libbz2-dev liblz4-dev libzstd-dev

      - name: Checkout RocksDB
        uses: actions/checkout@v3
        with:
          repository: facebook/rocksdb
          ref: v8.0.0
          path: rocksdb

      - name: Build RocksDB
        run: |
          cd rocksdb
          make static_lib -j $(nproc)
          strip --strip-debug librocksdb.a
          mkdir build
          cp librocksdb.a build/
        env:
          PORTABLE: 1
          # EXTRA_CFLAGS: -fPIC
          # EXTRA_CXXFLAGS: -fPIC

      - name: Setup Python
        uses: actions/setup-python@v3

      - name: Install dependencies
        run: pip install pytest

      - name: Build
        run: pip install . -v

      - name: Test
        run: pytest tests/

  build_macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Install RocksDB from Homebrew
        run: brew install rocksdb
        env:
          HOMEBREW_NO_AUTO_UPDATE: 1
          HOMEBREW_NO_INSTALL_CLEANUP: 1
          HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK: 1

      - name: Setup Python
        uses: actions/setup-python@v3

      - name: Install dependencies
        run: pip install pytest

      - name: Build
        run: pip install . -v

      - name: Test
        run: pytest tests/

  build_windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1

      - name: Install RocksDB from vcpkg
        run: vcpkg install rocksdb[core,bzip2,lz4,snappy,zlib,zstd]:x64-windows-static-md

      - name: Setup Python
        uses: actions/setup-python@v3

      - name: Install dependencies
        run: pip install pytest

      - name: Build
        run: pip install . -v
        env:
          ZLIB_LIB: zlib

      - name: Test
        run: pytest tests/
