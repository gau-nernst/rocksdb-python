name: Download rocksdb
on: push

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # - name: Setup Python
      #   uses: actions/setup-python@v3

      - name: Download rocksdb library
        run: |
          gh api -H "Accept: application/vnd.github.v3+json" /repos/gau-nernst/rocksdb-python/actions/artifacts
          python download_artifact.py --name=rocksdb_${{ runner.os }}
          unzip artifact.zip
          ls
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
